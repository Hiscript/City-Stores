<mat-toolbar class="page-title">
    Categories
    <div class="spacer"></div>
    <button mat-flat-button color="primary" (click)="add()" fxHide.lt-lg="true">
        Add New Category
    </button>
    <button mat-button color="primary" (click)="add()" class="header-btn" fxHide.gt-md="true">
        <mat-icon class="material-icons">add</mat-icon>
    </button>
</mat-toolbar>
<div class="page-content">
    <grid-control *ngIf="!device.handset" [gridType]="gridType" [data]="categories" searchColumns="CategoryName,CategoryType"
        (selected)="select($event)"></grid-control>

    <list-control *ngIf="device.handset" [gridType]="gridType" [data]="categories" (selected)="select($event)"></list-control>
</div>
