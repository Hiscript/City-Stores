<div mat-dialog-title fxLayout="row">
    <button mat-button fxHide.gt-md="true" (click)="close()" class="header-btn back" tabindex="-1">
        <mat-icon class="material-icons">arrow_back</mat-icon>
    </button>
    {{data.catalogName?data.catalogName:'New Catalog'}}
    <div class="spacer"></div>
    <button mat-button fxHide.lt-lg="true" (click)="close()" class="header-btn close" tabindex="-1">
        <mat-icon class="material-icons">close</mat-icon>
    </button>
</div>
<div mat-dialog-content>
    <div class="padding-15">
        <form id="catalogForm" (ngSubmit)="submit()" [formGroup]="catalogForm" novalidate>
            <div fxLayout="row wrap" fxLayoutGap="15px" class="pull-in-r">
                <text-control label="Name" required="true" [control]="catalogForm.controls.catalogName"></text-control>
                <dropdown-control label="Status" required="true" [data]="statuses" [control]="catalogForm.controls.status"></dropdown-control>
            </div>
        </form>
    </div>
</div>
<div mat-dialog-actions align="end">
    <button form="catalogForm" type="submit" mat-flat-button color="primary">
        SAVE
    </button>
</div>
