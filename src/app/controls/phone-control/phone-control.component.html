<mat-form-field appearance="outline" [ngStyle]="{'width': width}" style="max-width: 100%">
    <mat-label *ngIf="label">{{label}}</mat-label>
    <input matInput type="text" [placeholder]="placeholder" [formControl]="control" [required]="required" [maxlength]="10">
    <mat-hint align="end">{{hint?hint:'Dont include country code'}}</mat-hint>
    <mat-error>{{control.errors | errorMessage}}</mat-error>
    <mat-icon matSuffix class="material-icons">phone_android</mat-icon>
</mat-form-field>
